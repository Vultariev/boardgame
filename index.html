<!DOCTYPE html>
<html>
	<head>
		<title>Astrofinance</title>
		<link rel="stylesheet" href="media/stylesheets/style.css">
		<meta charset="UTF-8">
		<meta name="description" content="Space economics board game">
		<meta name="author" content="Adam Buckner, Matt Fergurson, Curtis Reed, John Scott">
		<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
	</head>
	<body>
		<canvas id="theCanvas" height="400" width="400"></canvas>
    <p></p>
    <button onclick="down()"> up</button>
    <br>
    <button onclick="left()">left</button>
    <button onclick="up()">down</button>
    <button onclick="right()">right</button>
    <br>
    <button onclick="reset()">Â®</button>
    <script>
      var canvas = document.getElementById("theCanvas");
      var ctx = canvas.getContext("2d");
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
      var line = function(x1,y1,x2,y2)
      {
        ctx.moveTo(x1,y1);
        ctx.lineTo(x2,y2);
        ctx.stroke();
      };
      var fill = function(color)
      {
        ctx.fillStyle = color;
      };
      function componentToHex(c) {
        var hex = c.toString(16);
        return hex.length == 1 ? "0" + hex : hex;
      }
      function rgb(r, g, b) {
        return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
      }
      function rect(x1,y1,x2,y2)
      {
        ctx.fillRect(x1,y1,x2,y2);
      }
      var xp = 0;
      var yp = 0;
      var derp = document.getElementById("shit")
      function reset()
      {
        fill("#FFFFFF");
        rect(xp,yp,10,10);
        xp = 0;
        yp = 0;
        fill("#FF0000");
        rect(xp,yp,10,10);
      }
      function right()
      {
        fill("#FFFFFF");
        rect(xp,yp,10,10);
        if(xp < 400-10)
        {
          xp += 10;
        }
        fill("#FF0000");
        rect(xp,yp,10,10);
      }
      function left()
      {
        fill("#FFFFFF");
        rect(xp,yp,10,10);
        if(xp > 0)
        {
          xp += -10;
        }
        fill("#FF0000");
        rect(xp,yp,10,10);
      }
      function up()
      {
        fill("#FFFFFF");
        rect(xp,yp,10,10);
        if(yp < 400-10)
        {
          yp += 10;
        }
        fill("#FF0000");
        rect(xp,yp,10,10);
      }
      function down()
      {
        fill("#FFFFFF");
        rect(xp,yp,10,10);
        if(yp > 0)
        {
          yp += -10;
        }
        fill("#FF0000");
        rect(xp,yp,10,10);
      }
      function move(e)
      {
        var keynum;
        if(window.event) { // IE
          keynum = e.keyCode;
        } else if(e.which){ // Netscape/Firefox/Opera
          keynum = e.which;
        }
        keynum = String.fromCharCode(keynum);
        if(keynum === "w")
        {
          down();
        }
        else if(keynum === "s") {
          up();
        }
        else if(keynum === "a")
        {
          left();
        }
        else if(keynum === "d")
        {
          right();
        }
      }
      reset();
    </script>
	</body>
</html>
